{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Update{% endblock %}

{% block content %}
    <div class="display-2 text-primary text-center">Update Bond</div>
    <div class="display-4 text-secondary text-center mb-4">Details:</div>
    <div class="container col-6 shadow p-4 bg-light rounded-3">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
