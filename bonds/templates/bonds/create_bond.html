{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% include 'bonds/_navbar.html' %}

{% block title %}
    {{ block.super }}
    Create
{% endblock %}

{% block content %}
<div class="display-1 text-center text-primary">
    <p>Hello from Bonds</p>
</div>
<div class="container col-md-6 mt-6 bg-light pt-4 pb-5 rounded-3 shadow">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
