{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2 class="display-1 text-primary">{{ bond.name }}</h2>
    <h4 class="display-6 text-secondary">{{ bond.ISIN }}</h4>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="table-primary">
                <th>Bond</th>
                <th>Price</th>
            </tr>
        </thead>
    {% for obj in bond_prices %}
        <tr>
            <td>{{ obj.date }}</td>
            <td>{{ obj.price }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
