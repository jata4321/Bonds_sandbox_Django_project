{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="row container justify-content-center">
        <div class="col-md-6 shadow p-4 bg-light rounded-3">
            <h1 class="display-4 text-primary">Add Bond Price</h1>
            <form method="Post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
